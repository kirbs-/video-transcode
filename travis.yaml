language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t kirb5/video-transcode:gpu-dev -f Dockerfile .

script:
  - docker network create --driver bridge video-transcode-network
  - docker run -d --network video-transcode-network -p 6124:6379 redis:alpine 
  - docker run -e CI=true --network video-transcode-network kirb5/video-transcode:gpu-dev

after_success:
  - docker build -t indreklasn/my-react-docker-app .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push indreklasn/my-react-docker-app